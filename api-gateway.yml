logging:
  level:
    com.imooc.apigateway: debug
server:
  port: 8080
ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 60000
zuul:
  # 全部服务忽略敏感头（全部服务都可传递cookie）
  sensitive-headers:
  routes:
    # /myProduct/product/list -> /product/product/list
    myProduct:
      path: /myProduct/**
      serviceId: product
      sensitiveHeaders:
    # 简洁写法
    order: /myOrder/**
    config: /helloConfig/**
  # 排除某些路由
  ignored-patterns:
    - /**/product/listForOrder
management:
  endpoints:
    web:
      exposure:
        include: "*"
