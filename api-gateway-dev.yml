eureka:
  instance:
    prefer-ip-address: true
logging:
  level:
    com.imooc.apigateway: debug
server:
  port: 8080
ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 60000
zuul:
  routes:
    # /myProduct/product/list -> /product/product/list
    myProduct:
      path: /myProduct/**
      serviceId: product
      sensitiveHeaders:
    # 简洁写法
    order: /myOrder/**
  # 排除某些路由
  ignored-patterns:
    - /**/product/listForOrder
management:
  endpoints:
    web:
      exposure:
        include: "*"