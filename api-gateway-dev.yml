eureka:
  instance:
    prefer-ip-address: true
logging:
  level:
    com.imooc.apigateway: debug
server:
  port: 8080
zuul:
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 60000